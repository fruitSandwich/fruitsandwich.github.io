<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../echarts.simple.min.js"></script>
  <style>
    html,body{
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
  <div id="chart" style="width: 100vw;height: 100vh">
  </div>
<script>
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data: ['销量']
    },
    xAxis: {
      data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    }]
  };
  var myChart = echarts.init(document.getElementById('chart'));
  myChart.setOption(option);
</script>
</body>
</html>
